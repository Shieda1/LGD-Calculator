<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LGD Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="lossgivendefaultRadio" name="variables" checked>
  <label for="lossgivendefaultRadio">Loss given default</label>

  <input type="radio" id="recoveryrateRadio" name="variables">
  <label for="recoveryrateRadio">Recovery rate</label>

  <input type="radio" id="expectedexposureRadio" name="variables">
  <label for="expectedexposureRadio">Expected exposure</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Recovery rate</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Expected exposure</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
